<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Contabilito</title>
</head>

<body>
    <div class="titulo">
        <h1>Contabilito</h1>
    </div>

    <div class="m-5 card formTransacciones">
        <dl class="row m-3">
            <dt class="col-lg-2">Descripción</dt>
            <dd class="col-lg-10" id="descripcion"> <input class="form-control" type="text"
                    placeholder="Compra de un kilo de papas">
            </dd>

            <dt class="col-lg-2">Tipo de Transacción</dt>
            <dd class="col-lg-10" id="tipoTransaccion">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTransaccion" id="compra" value="compra">
                    <label class="form-check-label" for="compra">Compra</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTransaccion" id="venta" value="venta">
                    <label class="form-check-label" for="venta">Venta</label>
                </div>
            </dd>

            <dt class="col-lg-2">Tipo IVA</dt>
            <dd class="col-lg-10" id="tipoIVA">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoIVA" id="basico" value="basico">
                    <label class="form-check-label" for="basico">Basico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoIVA" id="minimo" value="minimo">
                    <label class="form-check-label" for="minimo">Minimo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoIVA" id="exento" value="exento">
                    <label class="form-check-label" for="exento">Exento</label>
                </div>
            </dd>

            <dt class="col-lg-2">Subtotal</dt>
            <dd class="col-lg-4" id="subtotal">
                <input class="form-control" type="number" value="0" min="0">
            </dd>
            <dd class="col-lg-6" id="subtotal">
                <button type="button" name="" id="" class="btn btn-primary">Ingresar</button>
            </dd>
        </dl>
    </div>



    <div class="tablaTransacciones">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Subtotal ($)</th>
                    <th scope="col">IVA ($)</th>
                    <th scope="col">Total (IVA inc.)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="totales d-inline-flex justify-content-around">

        <div class="totalVentas mx-5">
            <p>Total de Ventas: <span id="totalVentas"> 0</span></p>
        </div>

        <div class="totalCompras mx-5">

            <p>Total de Compras: <span id="totalCompras"> 0</span></p>

        </div>
        

    </div>





    <!-- scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
